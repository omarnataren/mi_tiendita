<div class="sidebar">
  <!-- Header con icono y título -->
  <div class="sidebar-header">
    <div class="store-icon">
      <svg width="40" height="40" viewBox="0 0 24 24" fill="currentColor">
        <path
          d="M19 7h-3V6a4 4 0 0 0-8 0v1H5a1 1 0 0 0-1 1v11a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V8a1 1 0 0 0-1-1zM10 6a2 2 0 0 1 4 0v1h-4V6zm8 13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V9h2v1a1 1 0 0 0 2 0V9h4v1a1 1 0 0 0 2 0V9h2v10z"
        />
      </svg>
    </div>
    <h2>Mi Tiendita</h2>
  </div>

  <!-- Menú de navegación -->
  <nav class="sidebar-nav">
    <ul class="nav-list">
      @for(item of menuList; track $index) {
      <li class="nav-item">
        <a [routerLink]="item.route" routerLinkActive="active" class="nav-link">
          <span class="nav-text">{{ item.name }}</span>
          <span class="nav-arrow">▶</span>
        </a>
      </li>
      }
    </ul>
  </nav>

  <!-- Botón Agregar venta al final -->
  <div class="add-sale-container">
    <a [routerLink]="'/ventas'" class="add-sale-btn">
      <i class="fas fa-plus"></i> Agregar venta
    </a>
  </div>
</div>
