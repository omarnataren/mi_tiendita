<div class="contenedor-tabla">
  <div class="encabezado">
    <h3>Historial de Ventas</h3>
    <div class="acciones">
      <div class="buscar-container">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Buscar..." class="buscar" />
      </div>
      <button class="agregar" (click)="abrirModal()">
        <i class="fas fa-plus"></i> Agregar
      </button>
    </div>
  </div>

  <table class="tabla-generica">
    <thead>
      <tr>
        <th>ID</th>
        <th>Fecha de venta</th>
        <th>Total de venta</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      @for(item of historial; track $index) {
        <tr>
          <td>{{ item.id }}</td>
          <td>{{ item.fechaVenta }}</td>
          <td>{{ item.totalVenta }}</td>
          <td class="acciones-column">
            <div class="acciones-fila">⋮</div>
          </td>
        </tr>
      }
    </tbody>
  </table>

  <div class="paginacion">
    <span>Rows per page: 8</span>
    <span>1-8 of 1234</span>
    <div class="flechas">
      <button>‹</button>
      <button>›</button>
    </div>
  </div>
</div>

<!-- Modal para agregar venta al historial -->
@if(mostrarModal) {
  <div class="modal-overlay" (click)="cerrarModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <button class="btn-cerrar" (click)="cerrarModal()">
        <i class="fas fa-times"></i>
      </button>

      <h2 class="modal-titulo">NUEVA VENTA</h2>

      <form class="modal-form">
        <div class="form-row">
          <label>Fecha de venta</label>
          <input type="datetime-local" class="input-modal" />
        </div>

        <div class="form-row">
          <label>Total de venta</label>
          <input type="number" step="0.01" class="input-modal" />
        </div>

        <button type="button" class="btn-guardar" (click)="guardarVenta()">
          GUARDAR VENTA
        </button>
      </form>
    </div>
  </div>
}
